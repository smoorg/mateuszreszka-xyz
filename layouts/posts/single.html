{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title }}</h1>
    </header>
    <div class="content__body">
        {{ .Content }}
    </div>
    {{ if or (.Params.author) (.Site.Params.Author.name) }}
        <p>
            {{ if ( .Params.author ) }}By {{ .Params.author }}{{ end }}
            {{ if and (.Site.Params.Author) ( not .Site.Params.author ) }}By {{ .Site.Params.Author.name }}{{ end }}
        </p>
    {{ end }}
{{ end }}
